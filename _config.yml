# 站点设置@start
site:
  ## Favicon
  favicon: /img/favicon.ico
  ## 头像
  avatar: /img/avatar.png
# 站点设置@end

# 导航栏 NavBar # start
nav:
  ## 站点聚合
  group:
    项目:
      FlecUI: https://github.com/talen8/FlecUI || /img/favicon.ico
    演示:
      FlecUI_Demo: https://talen8.github.io || /img/favicon.ico
      FlecBLOG: https://talen.top || /img/favicon.ico
    # 类别:
    #   名称: 链接 || 图标

  ## 页面LOGO
  logo: 
    class: text  # 显示类型  i_class | text | img
    custom: FlecBLOG  # 显示内容  flec-logo | FlecBLOG | /img/logo.png

  ## 中心菜单
  menu:
    首页: /
    文库:
      文章列表: /archives/ || flec-folder-fill
      全部分类: /categories/ || flec-checkbox-fill
      全部标签: /tags || flec-price-tag-fill
    友联:
      友情链接: /links/ || flec-group-fill
      宝藏博主: javascript:travelling() || flec-gift-fill
    我的:
      关于本站: /about/ || flec-contacts-fill
    # 显示名称: 路径
    # 显示名称:
    #   子菜单名称: 路径 || 图标

  ## 功能按钮
  button:
    random: false # 随机文章跳转
    console: false #控制台
    # 自定义按钮（左至右）
    custom:
    # - name: 开往 - 友链接力 # 显示文字
    #   url: https://www.travellings.cn/go.html # 跳转链接
    #   icon: flec-train-line # 图标
    #   onclick: # 点击事件
    #   id: travellings_button # id
# 导航栏 NavBar # end

# 首页顶部 Home top # start
hometop:
  enable: false # 是否开启
  ## 技能陈列
  banner:
    ## 左上大文字（可用html标签）
    title: 前景可待<br>未来可期
    ## 左上小文字
    text: Hexo Theme FlecUI
    ## 左下跳转按钮
    group:
      # 名称: /路径/ || 图标 || 颜色
      热门: /tags/热门/ || flec-fire-fill || linear-gradient(to right,#f65,#ffbf37)
      教程: /tags/教程/ || flec-book-mark-fill || linear-gradient(to right,#358bff,#15c6ff)
      精选: /tags/精选/ || flec-star-smile-fill || linear-gradient(to right,#18e7ae,#1eebeb)
    ## 右侧轮播icon（76x76）
    icon:
      # 名称:
      #   img: 图片
      #   color: 背景色
      HTML:
        img: https://txycos.talen.top/skill/HTML.png
        color: '#e9572b'
      CSS:
        img: https://txycos.talen.top/skill/CSS.png
        color: '#264de4'
      JavaScript:
        img: https://txycos.talen.top/skill/JavaScript.png
        color: '#f7cb4f'
      Git:
        img: https://txycos.talen.top/skill/Git.png
        color: '#df5b40'
      Docker:
        img: https://txycos.talen.top/skill/Docker.png
        color: '#57b6e6'
      Vue:
        img: https://txycos.talen.top/skill/Vue.png
        color: '#ffffff'
      Python:
        img: https://txycos.talen.top/skill/Python.png
        color: '#ffffff'
      Linux:
        img: https://txycos.talen.top/skill/Linux.png
        color: '#ffffff'
      Photoshop:
        img: https://txycos.talen.top/skill/Photoshop.png
        color: '#31a8ff'
      PremierePro:
        img: https://txycos.talen.top/skill/PremierePro.png
        color: '#9999ff'
      AfterEffects:
        img: https://txycos.talen.top/skill/AfterEffects.png
        color: '#9999ff'
      Illustrator:
        img: https://txycos.talen.top/skill/Illustrator.png
        color: '#ff9a00'
      LightroomClassic:
        img: https://txycos.talen.top/skill/LightroomClassic.png
        color: '#31a8ff'
  ## 置顶列表（文章的置顶需要在文章front matter中添加“recommend: true”）
  recommendList:
    ## 左下小文字
    sup: 置顶
    ## 左下大文字
    title: FlecUI 主题文档
    ## 点击跳转链接
    url: https://flecui.talen.top/
    ## 显示背景图片
    img: /img/default.png
    ## 阴影颜色
    color: "none"
# 首页顶部 Home top # end

# 侧边栏配置 Aside Settings # start
aside:
  # 参考值：about（个人信息）、newestPost（最新文章）、allInfo（网站信息）、flip（公众号二维码）、calendar（日历日程）、ads（谷歌广告）
  # 说明：noSticky为侧边栏固定的信息（滑动不跟随），Sticky为侧边栏不固定的信息（滑动跟随）
  ## 主页显示的侧边栏内容
  home:
    noSticky: "about"
    Sticky: "allInfo"
  ## 文章页显示的侧边栏内容
  post:
    noSticky: "about"
    Sticky: "newestPost"
  ## 页面中显示的侧边栏内容
  page:
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  ## 侧边栏位置
  position: right    # left：左侧 | right：右侧
  ## 个人信息卡片
  card:
    ## 样式选择
    style: 0    # 0：默认样式 | 1：HEO同款样式
    ## 头像设置
    author:
      ## 头像图片
      img: /img/avatar.png
      ## 表情图片（26x26），不填不显示
      sticker: /img/happy-sticker.png
    ## 头像跳转链接
    url: /about/
    ## 背景图片，不填不显示
    background:
    ## 顶部按钮打招呼语句
    sayhello:
      morning: 一日之计在于晨
      noon: 吃饱了才有力气干活
      afternoon: 集中精力，攻克难关
      night: 不要太劳累了，早睡更健康
      goodnight: 睡个好觉，保证精力充沛
    ## 顶部按钮点击切换文字
    sayhello2:
     - 目之所及，皆是回忆
     - 心之所想，皆是过往
     - 眼之所看，皆是遗憾
    ## 介绍文本，支持HTML标签，仅style为1时生效
    content: 永远相信美好的事情即将发生。
    ## 社交图标，不要超过4个
    information:
      # 名称：链接 || 图标
      Email: mailto:talen2004@163.com || flec-mail-line
      Github: https://github.com/talen8 || flec-github-line
    ## 关注按钮，仅style为0时生效
    button:
      enable: true
      text: 订阅本站
      url: /subscribe/

  ## 二维码卡片
  flip:
    ## 右下角头像
    favicon:
    ## 正面
    face:
    ## 翻转图片
    backface:
    ## 背景色  参考值：var(--flec-blue)、#000、rgba(0,0,0,0.5)、linear-gradient(to right,#f65,#ffbf37)
    backcolor: "var(--flec-blue)"

  ## 目录卡片
  toc:
    ## 在文章页显示
    post: true
    ## 在任意页显示
    page: false
    ## 模糊效果
    vague: true

  ## 网站信息卡片-标签
  tags:
    ## 是否显示标签
    enable: false
    ## 显示标签数量，当高于标签总数时，显示全部标签按钮
    limit: 20
    ## 高亮显示标签列表
    highlight_list:
     - Hexo

  ## 网站信息卡片-归档
  archive:
    ## 是否显示归档
    enable: false
    ## 显示类型  参考值：month按月、year按年
    type: "month"

  ## 网站信息卡片-建站信息
  siteinfo:
    ## 文章数
    postcount: true
    ## 总字数
    wordcount: true
    ## 访问量PV
    pv: true
    ## 访客数UV
    uv: true
    ## 最后更新日期
    updatetime: true
    ## 建站时间
    runtimeenable: true
    ## 格式：yyyy-MM-dd hh-mm-ss
    runtime: "2024-01-01 00:00:00"
# 侧边栏配置 Aside Settings # end

# 首页文章配置 Home Article Configuration # start
index_post_list:
  ## 文章方向    row：列表 | column：卡片
  direction: column
  ## 文章封面    left：左侧 | right在：右侧 | both：两侧交替
  cover: both
  ## 文章摘要    1：手动填写 | 2：自动获取 | 3：截取内容 | false：不显示
  content: false
  ## 摘要截取长度
  length: 500
# 首页文章配置 Home Article Configuration # end

# 页面默认设置 page default settings # start
page:
  ## 是否开启404页面
  error: true
  ## 是否开启标签页
  tags: true
  ## 是否开启分类页
  categories: true
  ## 默认值
  default:
    ## 默认图片
    cover:
      - /img/default.png
# 页面默认设置 page default settings # end

# 文章页默认设置 post default settings # start
post:
  ## 基础默认设置
  default:
    ## 文章默认图片
    cover:
      - /img/default.png
    ## 文章发布默认地址
    locate: 济宁
    ## 文章默认版权
    copyright:
      ## 版权是否开启
      enable: true
      ## 作者信息设置
      author:
        ## 显示头像，不填写默认显示avatar
        img:
        ## 头像跳转地址
        url: /about/ # 点击头像跳转地址
      ## 许可协议
      license: CC BY-NC-SA 4.0
      ## 许可协议链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh
  ## 顶部文章信息
  meta:
    date: false # 发布日期
    updated: false # 更新日期
    locate: false # 位置
    wordcount: false # 字数
    readtime: false # 访问uv
    pv: false # 浏览量pv
    comment: false # 评论数
  ## 打赏
  award:
    ## 是否开启打赏
    enable: false
    ## 赞赏标题
    title: 感谢您的赞赏。
    ## 赞赏名单小文字
    desc: 因为有你们的支持，我才体会到写文章的价值。
    ## 赞赏名单跳转
    appreciators: /about
    ## 赞赏方式
    list:
      # - name: 方式名称
      #   qcode: 二维码图片链接
      #   url: 点击跳转链接
      #   color: 颜色
      - name: 微信
        qcode: https://txycos.talen.top/web/rewardWechatQR.png
        url: https://txycos.talen.top/web/rewardWechatQR.png
        color: var(--flec-purple)
      - name: 支付宝
        qcode: https://txycos.talen.top/web/rewardAlipayQR.png
        url: https://txycos.talen.top/web/rewardAlipayQR.png
        color: var(--flec-black)
      # - name: 爱发电
      #   qcode: https://txycos.talen.top/web/rewardAfdianQR.png
      #   url: https://txycos.talen.top/web/rewardAfdianQR.png
      #   color: var(--flec-black)
  ## 分享按钮
  share:
    ## 是否开启分享按钮
    enable: false
    ## 分享按钮列表
    list:
    #  - qq
    #  - weibo
    #  - twitter
    #  - facebook
    #  - telegram
    #  - whatsapp
    #  - linkedin
  ## 订阅按钮跳转链接
  rss: # /atom.xml
  ## 文章主题色获取
  covercolor:
    enable: false
    ## 取色方式  参考值：local为本地取色，api为img2color取色
    mode: local    # local：本地取色 | api：img2color取色
    ## api地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    ## 取色间隔（毫秒），默认为12小时
    time: 43200000
# 文章页默认设置 post default settings # end

# 主题配色 Theme color scheme  # start
theme_color:
  dark: "#DEB247" # 暗色模式
  dark_op: "#DEB24723" # 暗色模式透明
  dark_op_deep: "#DEB247DD" # 暗色模式透明深色
  dark_none: "#DEB24700" # 暗色模式透明无色
  light: "#8042EF" # 亮色模式
  light_op: "#8042EF23" # 亮色模式透明
  light_op_deep: "#8042EFDD" # 亮色模式透明深色
  light_none: "#8042EF01" # 亮色模式透明无色
# 主题配色 Theme color scheme # end

# 主题显示模式 theme display mode # start
display_mode:
  ## 模式选择
  type: auto    # auto 自动切换 | dark 暗色模式 | light 亮色模式
  ## 星空背景，仅深色模式下生效
  universe: true
# 主题显示模式调整 theme display mode # end

# 文底推荐文章 Recommended articles at the bottom of the article # start
related_post:
  enable: false
  ## 推荐文章数量
  limit: 2
  ## 推荐依据
  date_type: created    # created 创建日期 | updated 更新日期
# 文底推荐文章 Recommended articles at the bottom of the article # end

# 页脚配置 Footer Settings # start
footer:
  ## 上方图标
  information:
    ## 中间site_icon是否显示
    author: 
      enable: false
      image: /img/avatar.png
    left: # 左侧图标
      # 名称：链接 || 图标
      # Github: https://github.com/talen8 || flec-github-line
    right: # 右侧图标
      # Bilibili: https://space.bilibili.com/479887195 || flec-bilibili-line
  ## 导航栏
  group:
    # 导航:
    #   归档: /archives/
    #   分类: /categories/
    #   标签: /tags/
    # 服务:
    #   腾讯云: https://cloud.tencent.com/
    #   51la统计: https://v6.51.la/
    # 支持:
    #   打赏记录: /about/
    # 协议:
    #   Cookies: /cookies/
    #   用户协议: /privacy/
    #   版权协议: /copyright/
  ## 随机友链，打开前需先配置links
  randomlink: false
  ## 隐私助手弹窗跳转
  privacy: # /privacy/
  # 版权(Copyright)跳转
  license: # /license/
  # 右侧链接，可以放备案号
  links:
    - name: 主题
      url: https://github.com/talen8/hexo-theme-flecui
    # - name: 名称
    #   url: 跳转链接
# 页脚配置 Footer Settings # end

# 404页面 404page # start
errorpage:
  ## 图片
  img: /img/404.png
  ## 文字
  text: 糟糕 页面走丢了
  ## 推荐文章列表
  recommendList: true
# 404页面 404page # end

# 订阅页面 Subscription page # start
subscribe:
  ## 是否开启，开启前需完成相关配置
  enable: false
  follow: https://api.follow.it/subscription-form/NnBzNHBHZmFFbVFjMjliQWhSc1pmTVZSYklEU1V6V1lrdlVOSkY0T2RZV3hISHpsbGlOaHNYR2RoWlN4R3M2OXRZTUg3TDY5K1luWEY4M0V0ZXphOGlUSGFJSko2ZExXcnIrK0xmMFlFUzFHcjJjeDZYY2RqZ1BycnoyNWtUSEp8dXVKZE51b29CdWlIc2lrT2xWdzJ2UzNkRlJpb3Q0ZTlvbzF3TEcwMXJjRT0=/8
# 订阅页面 Subscription page # end

# 即刻短文 talk now # start
says:
  ## 是否开启，开启前需完成相关配置
  enable: false
  ## 展示条数
  strip: 30
  ## 主页轮播条
  home_mini: false
  ## 样式
  style: 0    # 0:默认样式
# 即刻短文 talk now # end

# 相册 albums # start
# photo相册页，开启前需完成相关配置
photo: 
  enable: false
  ## Bar分类栏
  bar: 
    enable: false
    tips: 年份类别
    # Bar分类栏的内容
    list:
      # - tag || 显示文字
      - 相册 || 全部
      - 2024 || 2024
  # Bar分类栏最右侧更多按钮
  more:
    enable: false
    # 跳转链接 || 显示文字
    link: /album/ || 影集
  # 相册加载loading图标
  loading: /img/loading.gif

# album影集页，开启前需完成相关配置
album: 
  enable: false
  # Bar分类栏
  bar: 
    enable: false
    tips: 影集类别
    # Bar分类栏的内容
    list:
      # - tag || 显示文字
      - 影集 || 全部
      - 日常 || 日常
  # Bar分类栏最右侧更多按钮
  more:
    enable: false
    # 跳转链接 || 显示文字
    link: /photos/ || 相册
  # 相册加载loading图标
  loading: /img/loading.gif
# 相册 albums # end

# 最近评论 recent comments # start
recent_comments:
  ## 是否开启，开启前需完成相关配置
  enable: false
  ## 评论数，waline最多支持50条
  limit: 50
  ## 缓存时间，单位为天
  cache: 0.2
  ## 控制台按钮
  console: true
  ## 最近评论页面
  page: /recentcomments/
# 最近评论 recent comments # end

# 留言板 message board # start
envelope:
  ## 是否开启，开启前需完成相关配置
  enable: false
  line: 10 # 显示行数
  speed: 20 # 播放速度
  hover: true # 鼠标悬停暂停
  loop: true # 循环播放
  page: /message/ # 留言板页面
# 留言板 message board # end

# 音乐 music # start
# meeting-api，用于音乐胶囊和音乐馆页
meting_api: "https://meting.qjqq.cn/?server=:server&type=:type&id=:id&auth=:auth&r=:r"
# 音乐馆页
music:
  enable: false
  ## 音乐ID  歌单ID | 专辑ID | 歌手ID
  id: 1994908354
  ## 播放列表的服务商  netease：网易云 | tencent：腾讯 | ytmusic：YouTube Music | spotify：Spotify
  server: netease
  ## 播放列表的类型  song：单曲 | playlist：歌单 | album：专辑 | artist：歌手
  type: playlist
  ## 初始音量  0.8 = 80%，范围 0 到 1
  volume: 0.8
  ## 互斥模式，即同时只能有一个播放器播放
  mutex: true

# 音乐胶囊
capsule:
  enable: false
  ## 歌单id
  id: 1994908354
  ## 播放列表的服务商    netease：网易云 | tencent：腾讯 | ytmusic：YouTube Music | spotify：Spotify
  server: netease
  ## 播放列表的类型    song：单曲 | playlist：歌单 | album：专辑 | artist：歌手
  type: playlist
# 音乐 music # end

# 快捷菜单 quick menu # start
keyboard:
  enable: false
  ## 键盘控制配置
  list:
    # - name: 按键名称
    #   key: 按键
    #   func: 方法
    #   flec: flec内置方法(flec.'function')
    #   url: 跳转链接
    - name: 关闭快捷键功能
      key: K
      func: keyboard
    - name: 打开中控台
      key: A
      flec: showConsole
    - name: 播放/暂停音乐
      key: M
      flec: musicToggle
    - name: 打开友情链接
      key: L
      url: "/links/"
# 快捷菜单 quick menu # end

# 复制 Copy # start
copy:
  enable: false
  ## 增加版权信息
  copyright:
    enable: false
    ## 字数，超过时生效
    limit: 50
# 复制 Copy # end

# 懒加载 lazyload # start
lazyload:
  enable: false
  ## 作用页面
  field: site  # post 仅文章页面使用 | site 全站页面使用
  ## 加载中显示图片
  placeholder: /img/loading.gif
  ## 加载失败显示图片
  errorimg: /img/error_load.webp
# 懒加载 lazyload # end

# 加载动画 loading animation # start
loading:
  ## 全局加载动画
  # fullpage: false
  fullpage:
    enable: true
    image: /img/avatar.png
  ## 顶部加载胶囊
  pace: true
# 加载动画 loading animation # end

# 代码高亮 code highlight # start
highlight:
  enable: true
  ## 代码行高限制
  limit: 200
  ## 是否开启复制按钮
  copy: true
  ## 是否默认展开
  expand: true
  ## 代码块样式
  theme: default  # default 默认 | mac 苹果终端
  ## 代码配色
